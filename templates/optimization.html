<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimization | AdOptimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">AdOptimizer</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/ml_insights">ML Insights</a>
      <a href="/optimization" class="active">Optimization</a>
      <a href="/about">About</a>
    </div>
  </nav>

  <div class="container">
    <h2>Budget Optimization Engine</h2>
    <p>Use machine learning recommendations to allocate your ad spend more effectively.</p>

    <div class="card">
      <form method="POST" action="/optimize_budget">
        <label for="campaign_id">Campaign ID:</label>
        <input type="text" id="campaign_id" name="campaign_id" placeholder="e.g., C001" required>
        <br><br>

        <label for="budget">Current Budget (₹):</label>
        <input type="number" id="budget" name="budget" placeholder="e.g., 50000" required>
        <br><br>

        <button type="submit" class="btn">Optimize Budget</button>
      </form>

      {% if recommendation %}
        <div style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
          <h3>✅ Recommended Budget Allocation</h3>
          <p style="font-size: 1.1rem; color: var(--success-color);">{{ recommendation }}</p>
        </div>
      {% endif %}
    </div>
  </div>

  <footer>© 2025 AdOptimizer</footer>
</body>
</html>
